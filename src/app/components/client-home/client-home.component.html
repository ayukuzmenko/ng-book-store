<div class="conainer">
    <!--Books-->
    <div class="row">
        <div class="col-4" *ngFor="let book of books">
          <div class="card card-body">
            <div class="card-title d-flex align-item-center">{{book.name}} <span class="badge badge-success ml-auto">{{book.price | currency: 'USD'}}</span></div>
            <span class="text-info">{{book.author}}</span>
            <span class="text-primary">{{book.date | customDate: "ru-RU": "short"}}</span>
            <p class="card-text">{{book.description}}</p>
            <a href="{{link.link}}" *ngFor="let link of book.links">{{link.type}}</a>
            <button *ngIf="!book.isAddBasket" class="btn btn-success mt-3" (click)="book.isAddBasket = true; addBook(book)">Add to Basket</button>
            <button *ngIf="book.isAddBasket" class="btn btn-warning mt-3" (click)="book.isAddBasket = false; deleteFromBasket(book.id)">delete from basket</button>
            <a href="" class="btn btn-primary mt-3">More</a>
          </div>
        </div>
      </div>
</div>
