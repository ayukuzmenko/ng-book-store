<div class="basket-container dropdown">
  <div class="basket-preview" data-toggle="dropdown">
    <i class="fa fa-shopping-basket"></i>
    <span class="badge badge-success ml-1">{{this.basketItem.length}}</span>
  </div>
  <!-- Dropdown -->
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" [hidden]="!basketItem.length">
    <div class="dropdown-item d-flex align-items-center" *ngFor="let item of basketItem">
      <span>{{item.name}}</span>
      <span class="ml-3 mr-4 text-success">{{item.price | currency: "USD"}}</span>
      <i class="fa fa-remove ml-auto text-danger" (click)="deleteBasketItem(item.id)"></i>
    </div>
    <div class="dropdown-item mt-3">
      <a class="btn btn-primary btn-block" routerLink="/checkout">Order</a>
      <button class="btn btn-danger btn-block" (click)="clearBasket()">Clear all</button>
    </div>
  </div>
</div>
