<div class="container">
  <div class="card card-body">
    <h2 class="card-title text-primary">Add new book: {{book ? book.name : ''}}</h2>
    <form [formGroup]="bookForm" (ngSubmit)="addBook()">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
          placeholder = "Add name"
          class="form-control"
          formControlName="name"
          id="name"
          required
        >

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text"
            class="form-control"
            formControlName="description"
            id="description"
            required
          >
        </div>
  
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text"
            class="form-control"
            formControlName="author"
            id="author"
            required
          >
        </div>

        <div class="form-group">
            <label for="type">Link type</label>
            <select
              class="form-control"
              formControlName="type"
              id="type"
            >
            <option *ngFor="let type of linkType">{{type}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="link">Author</label>
            <input type="text"
              class="form-control"
              formControlName="link"
              id="link"
              required
            >
          </div>

        <button class="btn btn-primary" [disabled]="bookForm.invalid">Save</button>
      </div>
    </form>
  </div>
</div>
