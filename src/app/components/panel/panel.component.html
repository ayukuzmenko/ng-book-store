<div class="container">
  <a routerLink="/addbook" class="btn btn-primary mb-3">Add new book</a>
  <div class="row">
    <div class="col-4" *ngFor="let book of books">
      <div class="card card-body">
        <div class="card-title d-flex align-item-center">{{book.name}} <span class="badge badge-success ml-auto">{{book.price | currency: "USD": "symbol": "3.0-2"}}</span></div>
        <span class="text-info">{{book.author}}</span>
        <span class="text-primary">{{book.date | customDate: "ru-RU": "short"}}</span>
        <p class="card-text">{{book.description}}</p>
        <a href="{{link.link}}" *ngFor="let link of book.link">{{links.type}}</a>
        <button class="btn btn-danger mt-3">Delete</button>
        <a href="" class="btn btn-primary mt-3" routerLink="/books/{{book.id}}">Edit</a>
      </div>
    </div>
  </div>
</div>
