<div class="container">
  <div class="row">
    <div class="co-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb4 mt4">
            <span class="text-primary">Books panel</span> Login
          </h1>
          <form novalidate #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="text" class="email">Email</label>
              <input 
                type="text" 
                class="form-control" 
                id="email" 
                [(ngModel)]="email" 
                name="email"
                required 
              >
            </div>
            <div class="form-group">
                <label for="password" class="email">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  [(ngModel)]="password" 
                  name="password"
                  required 
                >
            </div>
            <button class="btn btn-primary" [disabled]="form.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
